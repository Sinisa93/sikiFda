<div class="row">
    <div class="col-xs-12">
      <h3>Control Panel</h3>
      <hr>
    </div>
  </div>
<div class="row" >
  <div class="col-xs-12 col-md-3" *ngFor="let link of _links">
      <h4>{{ link.name }}</h4>
      <ul class="list-unstyled" *ngFor="let childLink of link.children">
        <li>
          <a routerLink="{{ childLink.path }}"> {{ childLink.name }}</a>
        </li>
      </ul>
    </div>
    
</div>
