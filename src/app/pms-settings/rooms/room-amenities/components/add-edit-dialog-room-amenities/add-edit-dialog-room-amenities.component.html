<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h3><a routerLink="/pms-settings">Control Panel</a> / Room Amenities - Add/Edit</h3>
        <hr>
      </div>
    </div>
</div>
<div *ngIf="this.data['id']!=null">
    <form [formGroup]="formRoomAmenities" *ngIf="_roomAmenities | async" >
        <mat-dialog-content>
        <mat-form-field>
          <input
          matInput
          formControlName="title"
          placeholder="Title"
          />
          <mat-error *ngIf="formRoomAmenities.get('title').hasError('required')">
            <span style='color:red'>
              Title is required!
            </span>
          </mat-error>
        </mat-form-field><br/>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="2"
          cdkAutosizeMaxRows="5"
          formControlName="description">
          </textarea>
        </mat-form-field><br/>
        <mat-checkbox
        matInput
        formControlName="status"
        [labelPosition]="labelPosition">
          Status
        </mat-checkbox><br/>
        <input formControlName="id" type="hidden"/><br><br>
      
        </mat-dialog-content>
        <mat-dialog-actions>
            <div class="button-row">
                <button mat-raised-button class="btnCustomize" type="submit" (click)="addData()" [disabled]="!formRoomAmenities.valid ">Save</button>
                <button mat-raised-button class="btnCustomize" [mat-dialog-close]="true">Close</button>
                
            </div>
        </mat-dialog-actions>
      </form>
</div>
